<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Portfolio page</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="title-logo img-responsive" alt="Site logo" src="images/fixed/logo100x100.png">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jeff Nobert</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </header>
      <section class="row">
        <div class="col-md-12">
          <picture>
            <source 
              media="(min-width: 800px)"
              srcset="images/car-on-track-3200_large_2x.png 2x, images/car-on-track-1600_large_1x.png 1x" 
              type="image/png"/>
            <source 
              media="(min-width: 500px)"
              srcset="images/car-on-track-800.png" 
              type="image/png"/>
            <img class="img-responsive" alt="Car on race track" src="images/car-on-track-800.png">
          </picture>
        </div>
      </section>
      <header class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </header>
      <div class="row text-center">
        <section class="col-md-4">
          <picture>
            <source 
              media="(min-width: 800px)"
              srcset="images/brakes-800.jpg 2x, images/brakes-400.jpg 1x" 
              type="image/jpeg"/>
            <source 
              media="(min-width: 500px)"
              srcset="images/brakes-400.jpg 2x, images/brakes-400.jpg 1x" 
              type="image/jpeg"/>
            <img class="img-responsive center-img modal-img" alt="Glowing brakes on a Ferrari FXX" src="images/brakes-400.jpg" data-toggle="modal" data-target="#project1">
          </picture>
          <h3 class="text-uppercase">Race Cars</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </section>
        <section class="col-md-4">
          <picture>
            <source 
              media="(min-width: 800px)"
              srcset="images/motorcycle-800.jpg 2x, images/motorcycle-400.jpg 1x" 
              type="image/jpeg"/>
              <source 
              media="(min-width: 500px)"
              srcset="images/motorcycle-400.jpg 2x, images/motorcycle-400.jpg 1x" 
              type="image/jpeg"/>
            <img class="img-responsive center-img" alt="Race motorcycle" src="images/motorcycle-400.jpg" data-toggle="modal" data-target="#project2">
          </picture>
          <h3 class="text-uppercase">Motorcycle</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </section>
        <section class="col-md-4">
          <picture>
            <source 
              media="(min-width: 800px)"
              srcset="images/truck-800.jpg 2x, images/truck-400.jpg 1x" 
              type="image/jpeg"/>
            <source 
              media="(min-width: 500px)"
              srcset="images/truck-400.jpg 2x, images/truck-400.jpg 1x" 
              type="image/jpeg"/>
            <img class="img-responsive center-img" alt="Race Trucks" src="images/truck-400.jpg" data-toggle="modal" data-target="#project3">
          </picture>
          <h3 class="text-uppercase">Race trucks</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </section>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" alt="Glowing brakes on a Ferrari FXX" src="images/brakes-800.jpg">
            This was my first project in this class. I learned a lot about HTML and CSS.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
